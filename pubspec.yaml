name: lecture
description: Flutter app where students can find and post lectures.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # internal
  rest_client:
    path: packages/rest_client

  # external
  quick_quotes_quill: ^3.0.1

  # third party
  adaptive_theme: ^3.0.0
  cupertino_icons: ^1.0.4
  flutter_native_splash: ^2.2.2
  flutter_riverpod: ^1.0.3
  freezed: ^2.0.3+1
  freezed_annotation: ^2.0.3
  http: ^0.13.4
  json_annotation: ^4.5.0
  riverpod: ^1.0.3
  rxdart: ^0.27.4
  zefyrka: ^1.3.0
  # rive

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.11
  json_serializable: ^6.1.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/subjects/

  fonts:
    - family: PlayfairDisplaySC
      fonts:
        - asset: assets/fonts/PlayfairDisplaySC-Bold.ttf
          weight: 700
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Bold.ttf
        - asset: assets/fonts/Roboto-Regular.ttf
          weight: 700
