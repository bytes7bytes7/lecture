name: lecture
description: Flutter app where students can find and post lectures.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  adaptive_theme: ^3.0.0
  cupertino_icons: ^1.0.4
  flutter_native_splash: ^2.2.2
  # flutter_quill
  # rive
  http: ^0.13.4
  zefyrka: ^1.3.0

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/subjects/

  fonts:
    - family: PlayfairDisplaySC
      fonts:
        - asset: assets/fonts/PlayfairDisplaySC-Bold.ttf
          weight: 700
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Bold.ttf
        - asset: assets/fonts/Roboto-Regular.ttf
          weight: 700
